<!doctype html>

<html>
<head>

  <link rel="icon" href="index/icon.svg"/>

    require('./inline-script-ignore1.js');

    modules: {
      ns: {
        path: 'ns',

      }
    }

  <img src="index/image.svg"/>

    require('./inline-script-ignore5.js');
    resource('./inline-script-ignore6.js');

    basis.resource('./index/inline-script-resource.js');
